    <style>
      .splash {
        width: 100vw;
        height: 100vh;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: #ffffff;
        z-index: 100;
      }

      .splash img {
        display: block;
        margin: 40vh auto;
        height: 20vh;
        width: auto;
      }

      .splash h1 {
        display: block;
        margin: 0 auto;
        font-size: 2.5em;
        font-weight: 700;
        font-style: normal;
        font-family: "EB Garamond", serif;
        color: rgba(37, 99, 235, var(--tw-text-opacity));
        text-align: center;
        text-transform: uppercase;
        text-decoration: none;
        letter-spacing: 0.05em;
        line-height: 1.5em;

        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .splash.display-none {
        opacity: 0;
        z-index: -10;
        transition: all 0.5s;
      }

      .font-garamond {
        font-family: "EB Garamond", serif;
      }

      .font-avenir-medium {
        font-family: "Avenir LT Std Medium";
      }

      .font-avenir-black {
        font-family: "Avenir LT Std Black";
      }

      .font-avenir-book {
        font-family: "Avenir LT Std Book";
      }

      .font-avenir-heavy {
        font-family: "Avenir LT Std Heavy";
      }
      * {
        margin: 0;
        padding: 0;
      }
      body {
        /* width: 414px; */
        /* max-width: 100vw; */
        margin: 0 auto;
        overflow-x: hidden;
      }
      @supports (height: -webkit-fill-available) {
        body {
          min-height: 100vh;
          /* mobile viewport bug fix */
          min-height: -webkit-fill-available;
        }

        html {
          height: -webkit-fill-available;
        }

        /* .h-screen {
          height: 100vh;
          /* height: -webkit-fill-available; */
        /*} */

        .min-h-screen {
          min-height: 100vh;
          /* mobile viewport bug fix */
          /* min-height: -webkit-fill-available; */
        }
      }

      input[type="text"],
      textarea {
        font-size: 1em;
      }
      input[type="color"],
      input[type="date"],
      input[type="datetime"],
      input[type="datetime-local"],
      input[type="email"],
      input[type="month"],
      input[type="number"],
      input[type="password"],
      input[type="search"],
      input[type="tel"],
      input[type="text"],
      input[type="time"],
      input[type="url"],
      input[type="week"],
      select:focus,
      textarea {
        font-size: 16px;
      }

      .slick-slide:not(first) {
        padding-right: 1.5rem;
      }

      .slick-next {
        right: 25px;
        color: black;
        background-color: black;
        /* z-index: 9000000000000000000000000; */
      }

      .slick-next:hover,
      .slick-next:focus {
        color: black;
        outline: none;
        background-color: black;
      }

      .slick-next {
        right: 25px;
        color: white;
        background-color: transparent;
        /* z-index: 9000000000000000000000000; */
      }

      .slick-slide:nth-child(1) .slide-in-list picture {
        border-radius: 50% 50% 0% 0%;
      }

      .slick-slide:nth-child(2) .slide-in-list picture {
        border-radius: 50% 50% 50% 50%;
      }

      .super-z {
        z-index: 7000000000000000;
      }

      .super-z-2 {
        z-index: 1400000000000000000000000000000000;
      }

      .tags {
        background-color: teal;
        color: white;
        font-family: helvetica;
        text-transform: uppercase;
        overflow-x: hidden;
      }

      .tags div {
        display: flex;
        flex-wrap: nowrap;
        white-space: nowrap;
        min-width: 100%;
      }

      .tags div .news-message {
        display: flex;
        flex-shrink: 0;
        height: 50px;
        align-items: center;
        animation: slide-left 20s linear infinite;
      }

      .tags div .news-message p {
        font-size: 2.5em;
        font-weight: 100;
        padding-left: 0.5em;
      }

      @keyframes slide-left {
        from {
          -webkit-transform: translateX(0);
          transform: translateX(0);
        }
        to {
          -webkit-transform: translateX(-100%);
          transform: translateX(-100%);
        }
      }

      .marker-cluster-small {
        background-color: rgba(0, 105, 251, 0.934);
      }
      .marker-cluster-small div {
        background-color: rgba(255, 255, 255, 1);
      }

      .marker-cluster-medium {
        background-color: rgba(0, 105, 251, 0.934);
      }
      .marker-cluster-medium div {
        background-color: rgba(255, 255, 255, 1);
      }

      .marker-cluster-large {
        background-color: rgba(0, 105, 251, 0.934);
      }
      .marker-cluster-large div {
        background-color: rgba(255, 255, 255, 1);
      }

      /* IE 6-8 fallback colors */
      .leaflet-oldie .marker-cluster-small {
        background-color: rgb(181, 226, 140);
      }
      .leaflet-oldie .marker-cluster-small div {
        background-color: rgb(110, 204, 57);
      }

      .leaflet-oldie .marker-cluster-medium {
        background-color: rgb(241, 211, 87);
      }
      .leaflet-oldie .marker-cluster-medium div {
        background-color: rgb(240, 194, 12);
      }

      .leaflet-oldie .marker-cluster-large {
        background-color: rgb(253, 156, 115);
      }
      .leaflet-oldie .marker-cluster-large div {
        background-color: rgb(241, 128, 23);
      }

      .marker-cluster {
        background-clip: padding-box;
        border-radius: 20px;
      }
      .marker-cluster div {
        width: 30px;
        height: 30px;

        text-align: center;
        line-height: 30px;
        vertical-align: center;
        border-radius: 15px;
        font: 16px "Avenir LT Std Medium", "Helvetica Neue", Arial, Helvetica,
          sans-serif;
        color: rgba(0, 105, 251, 0.934);
      }
      .marker-cluster span {
        line-height: 30px;
      }
    </style>
